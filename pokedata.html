<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>POKEDATA</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/infocard.css"/>
    <link rel="stylesheet" href="css/table.css"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <script src="https://d3js.org/d3-force.v2.min.js"></script>
</head>

<body>
<div id="header-wrap" class="item-title">
    <header class="grid-container">
        <img id="title-img" src="assets/title-yellow.png">
    </header>
</div>
<div class="grid-container">
    <div id="nav">
        <div class="selector-container">
            <label id="selector-label">Choose Generation: </label>
            <select name="Dataset" id="dataset-selector" class="form-control">
                <option value="all">All Generations</option>
                <option value=1>Gen 1</option>
                <option value=2>Gen 2</option>
                <option value=3>Gen 3</option>
                <option value=4>Gen 4</option>
                <option value=5>Gen 5</option>
                <option value=6>Gen 6</option>
                <option value=7>Gen 7</option>
            </select>
        </div>
    </div>
    <div id="table-wrapper" class="item-table">
        <table id="table">
            <thead>
            <tr>
                <th class="sortable">#</th>
                <th class="sortable">Name</th>
                <th class="sortable">Type 1</th>
                <th class="sortable">Type 2</th>
                <th class="sortable">HP</th>
                <th class="sortable">Attack</th>
                <th class="sortable">Defense</th>
                <th class="sortable">Special Attack</th>
                <th class="sortable">Special Defense</th>
                <th class="sortable">Speed</th>
            </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>
    <div class="item-infocard">
        <div id="infocard">
            <div class="infocard-header">
                <div id="info-name">Charmander</div>
            </div>
            <div class="infocard-body">
                <div class="sprite-container">
                    <img class="sprite" src="sprites/pokemon/4.png">
                </div>
                <div id="info-types">Fire</div>
                <div id="info-height">Height: </div>
                <div id="info-weight">Weight: </div>
                <div class="radarchart">INSERT CHART HERE</div>
                <button id="evolves-from" class="my-btn">Evolves From</button>
                <button id="evolves-to" class="my-btn">Evolves To</button>
            </div>
        </div>
    </div>
    <div id="scatterplot" class="item-scatterplot"></div>
    <div id="stats" class="item-stats"></div>
</div>
<script src="js/table.js"></script>
<script src="js/infocard.js"></script>
<script src="js/script.js"></script>
</body>
</html>
